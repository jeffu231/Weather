<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Weather conditions on Barbarotto Compound">
<meta name="author" content="jtdev">
<title>Barbarotto Compound Weather</title>
<!--CSS generated from SASS 
    -->
<link href="assets/css/main.css" rel="stylesheet">
<!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries 
    -->
<!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js')
    -->
</head>
<body>
	<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" data-toggle="collapse"
					data-target=".navbar-collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span><span
						class="icon-bar"></span><span class="icon-bar"></span><span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Compound Weather</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!--li data-bind="css: { active: sammy.chosenFolderId()==='home'}"><a href="#">Home</a></li>
            <li data-bind="css: { active: sammy.chosenFolderId()==='about'}"><a href="#about">About</a></li>
            <li data-bind="css: { active: sammy.chosenFolderId()==='contact'}"><a href="#contact">Contact</a></li-->
					<li data-bind="css: { active: true}"><a href="#">Home</a></li>
					<!--  li data-bind="css: { active: false}"><a href="#about">About</a></li>
					<li data-bind="css: { active: false}"><a href="#contact">Contact</a></li-->
				</ul>
			</div>
			<!--/.nav-collapse 
        -->
		</div>
	</div>
	<div class="container">
		<div id="home" style="display: none;" data-bind="visible: true"
			class="container-fluid">

			<div id="current-conditions" data-bind="with:reading">

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
						<h4>
							<span class="update" >Current conditions updated  <span data-bind="text:$parent.lastUpdate"></span></span>
						</h4>
					</div>

				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
						<div id="current-temp">
							<span class="wx-temp"> 
								<span class="wx-value" data-bind="numericText:temperature, css:$parent.tempFeel"></span>
								<span class="wx-unit">°F</span>
							</span>
						</div>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
						<div id="curWind">
							<div id="windCompassContainer">
								<div id="windCompass" class="wx-data"
									data-bind="style:{ '-webkit-transform': $parent.imageRotateCss,
                                       '-o-transform': $parent.imageRotateCss,
                                       'transform': $parent.imageRotateCss,
                                       'MozTransform': $parent.imageRotateCss  }">

									<div class="dial">
										<div class="arrow-direction"></div>
									</div>
								</div>
								<div id="windN">N</div>
								<div id="windCompassSpeed" class="wx-data">
									<span class="wx-value" data-bind="numericText:windSpeed"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="curReadings" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						<table class="dl-horizontal">
							<tbody>
								<tr>
									<td>Wind Gust</td>
									<td><span data-bind="numericText:windGust10Min"></span> mph</td>
								</tr>
								<tr>
									<td>Barometer</td>
									<td><span data-bind="text:barometer"></span> in</td>
								</tr>
								<tr>
									<td>Humidity</td>
									<td><span data-bind="numericText:humidity"></span>%</td>
								</tr>
								<tr>
									<td>Dew Point</td>
									<td><span data-bind="numericText:dewPoint"></span><span class="wx-unit"> °F</span></td>
								</tr>
								<tr>
									<td>Daily Rainfall</td>
									<td><span data-bind="numericText:rainDay"></span> in</td>
								</tr>
							</tbody>
							
						</table>
					</div>
				</div>


			</div>

		</div>
		<div id="about" style="display: none;" data-bind="visible: false">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<p>Add about page here</p>
				</div>
			</div>
		</div>
		<div id="contact" style="display: none;" data-bind="visible: false">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<p>Add contact page here</p>
				</div>
			</div>
		</div>
	</div>
	<script>window.knockoutBootstrapDebug = true;</script>
	<script data-main="assets/js/config" src="bower_components/requirejs/require.js"></script>
</body>
</html>
